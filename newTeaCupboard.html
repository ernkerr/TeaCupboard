<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tea Cupboard</title>
    <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <div class="name" id="cupboardNameDisplay"></div>
          's Tea Cupboard
        </h1>
      </header>

      <main>
        <section class="cupboard">

        </section>
            <form autocomplete="on"></form>
            <input
              type="text"
              id="NewTea"
              placeholder="Enter the Name of a Tea"
            />
            <input
              type="submit"
              class="SubmitNewTea"
              id="SubmitNewTea"
              value="+ Add Tea"
            />
          </form>

        <a href="index.html"><button>Go Back</button></a>
        <button id="shareBtn">Share Cupboard</button>
      </main>
    </div>
    <footer>
      <hr width="100%" size="1" color="#eaddca" />
      <p>&copy; 2025 My Tea Cupboard</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
