<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="turn-display">
        <div class="x-glow" id="x-display">X</div>
        <div>vs.</div>
        <div id="o-display">O</div>
      </div>
      <div class="difficulty-selector">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="impossible">Impossible</option>
        </select>
      </div>

      <div class="message-container">
        <div id="winner-message"></div>
        <button id="reset" class="hide">New Game</button>
      </div>
      <div class="container">
        <div class="game">
          <button class="box" id="0"></button>
          <button class="box" id="1"></button>
          <button class="box" id="2"></button>
          <button class="box" id="3"></button>
          <button class="box" id="4"></button>
          <button class="box" id="5"></button>
          <button class="box" id="6"></button>
          <button class="box" id="7"></button>
          <button class="box" id="8"></button>
        </div>
      </div>
      <div class="fireworks"></div>
    </main>
  </body>
  <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
